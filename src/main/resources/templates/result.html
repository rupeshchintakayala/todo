<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result</h1>
<p th:text="'id: ' + ${todo.id}"></p>
<p th:text="'name: ' + ${todo.todoName}"></p>
<p th:text="'category: ' + ${todo.category}"></p>
<p th:text="'tagNames: ' + ${todo.tagNames}"></p>
<a href="/addTodo">Submit another message</a>
</body>
</html>
