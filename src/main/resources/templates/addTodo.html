<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/addTodo}" th:object="${todo}" method="post">
    <p>Id: <input type="text" th:field="*{todoId}" /></p>
    <p>Name: <input type="text" th:field="*{todoName}" /></p>
    <p>Category: <input type="text" th:field="*{categoryName}" /></p>
    <p>Tags: <input type="text" th:field="*{tagNames}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
